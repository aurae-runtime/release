name: Make Releases (001) [ubuntu:latest]

on:
  release:
    types: [released]
jobs:
    release:
        name: Set each project as released
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - run: make release
              env:
                GITHUB_TOKEN: ${{ secrets.AURAE_RELEASE_BOT_GITHUB_PAT }}
